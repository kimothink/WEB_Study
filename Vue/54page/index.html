<html>
    <head>
        <meta charset="utf-8" /> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in list"
                  v-bind:key="item.id"
                  v-bind:class="{ strong: item.hp > 300 }">
                  ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
                  <span v-if="item.hp > 300">강하다!</span>
                </li>
              </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
