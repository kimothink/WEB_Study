<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="name">
        {{ name }}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
      new Vue({ 
         el: "#app", 
        data: {
         name: "Hoza"
        }
        })
    </script>
  </body>
</html>
